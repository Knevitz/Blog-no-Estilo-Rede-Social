<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>☭ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="ReL.css" />   
    <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Estrelas no fundo -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <div class="login-box" role="main" aria-label="Formulário de login">
    <h3>☭</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label visually-hidden">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label visually-hidden">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
     <div class="text-center mt-3">
    <a href="frontend/src/view/registro.html" class="text-white">Criar conta</a>
  </div>
  <div class="mt-3">
        <a href="#" class="text-white">Esqueci minha senha</a>
      </div>
  </div>

</body>
</html>
