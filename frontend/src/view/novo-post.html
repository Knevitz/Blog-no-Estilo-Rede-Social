<!DOCTYPE html>
<html lang="pt-br" ng-app="AppSocial">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novo Post ☭</title>

    <!-- Bootstrap CSS e Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./perfil.css" />

    <!-- AngularJS (defer garante que seja executado após o DOM carregar) -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
      defer
    ></script>
    <script src="../App.js" defer></script>
  </head>

  <body ng-controller="NovoPostController" class="bg-light">
    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container mt-5 pt-3">
      <h1 class="mb-4">Novo Post</h1>

      <form ng-submit="criarPost()" novalidate>
        <textarea
          ng-model="novoPost.conteudo"
          class="form-control mb-3"
          placeholder="Escreva seu post aqui..."
          rows="5"
          required
        ></textarea>

        <input
          type="text"
          class="form-control mb-2"
          ng-model="novoPost.tags"
          placeholder="Tags separadas por vírgula"
        />
        <small class="text-muted mb-3 d-block">
          Exemplo: politica, cultura, juventude
        </small>

        <button type="submit" class="btn btn-primary me-2">Enviar</button>
        <button type="button" class="btn btn-secondary" ng-click="voltar()">
          Cancelar
        </button>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
