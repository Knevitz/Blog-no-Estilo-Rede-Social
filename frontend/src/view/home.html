<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br" ng-app="AppSocial">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>☭</title>

  <!-- Bootstrap CSS e Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="PostController" class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">☭</span>
    <input type="text" class="form-control mx-2 d-none d-md-block w-50" placeholder="Buscar...">
    <span class="text-white">Menu</span>
  </nav>

  <!-- Postagens -->
  <main class="container my-4">
    <div class="card mb-3" ng-repeat="post in posts">
      <div class="card-body bg-dark text-white rounded">
        <div class="d-flex align-items-center mb-3">
          <div class="rounded-circle bg-secondary d-flex justify-content-center align-items-center text-white me-3"
               style="width: 40px; height: 40px;">
            <span class="fw-bold">{{ post.usuario.charAt(0).toUpperCase() }}</span>
          </div>
          <div>
            <strong>{{ post.nome }}</strong><br>
            <small class="text-muted">@{{ post.usuario }}</small>
          </div>
        </div>

        <div class="bg-light text-dark p-3 rounded">
          {{ post.conteudo }}
        </div>

        <div class="mt-2">
          <span class="badge bg-secondary me-1" ng-repeat="tag in post.tags">#{{ tag }}</span>
        </div>

        <div class="mt-3 d-flex gap-3">
          <button class="btn btn-outline-light btn-sm border-0" ng-click="curtir(post)">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-outline-light btn-sm border-0" ng-click="comentar(post)">
            <i class="bi bi-chat"></i>
          </button>
        </div>

        <div class="mt-3 text-muted">
          {{ post.data | date:'dd/MM/yyyy HH:mm' }}
        </div>
      </div>
    </div>
  </main>

  <!-- Botão flutuante -->
  <button type="button" class="btn btn-primary btn-lg rounded-circle position-fixed"
          style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 32px;"
          ng-click="abrirNovoPost()">
    +
  </button>
  <!-- AngularJS Controller -->
  <script src="App.js"></script>
</body>
</html>
